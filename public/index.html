<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chemie Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <div class="login-header">
                <span class="icon">🧪</span>
                <h1>Chemie Whiteboard</h1>
                <p class="subtitle">Kollaboratives Arbeiten in Echtzeit</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="create">Raum erstellen</button>
                <button class="tab" data-tab="join">Raum beitreten</button>
                <button class="tab" data-tab="teacher">🔒 Lehrermodus</button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="user-name">Dein Name</label>
                    <input type="text" id="user-name" placeholder="z.B. Herr Wil" required>
                </div>
                
                <div class="form-group">
                    <label for="room-name">Raum-Name</label>
                    <input type="text" id="room-name" placeholder="z.B. CH 9" required>
                </div>

                <button type="submit" class="btn-primary">Raum erstellen</button>

                <div class="info-box">
                    <p>Als Lehrer erstellst du einen neuen Raum. Du erhältst eine Raum-ID, die du deinen Schülern gibst.</p>
                </div>
            </form>
        </div>
    </div>

    <div id="whiteboard-screen" style="display: none;">
        <div class="header">
            <div class="header-left">
                <h2 id="room-title">Raum: <span id="current-room"></span></h2>
            </div>
            <div class="header-right">
                <button id="clear-btn" class="btn-secondary">Canvas leeren</button>
                <button id="leave-btn" class="btn-secondary">Verlassen</button>
            </div>
        </div>

        <!-- Werkzeug-Toolbar -->
        <div class="toolbar">
            <button id="text-btn" class="tool-btn" title="Text hinzufügen">
                📝 Text
            </button>
            <button id="arrow-btn" class="tool-btn" title="Pfeil hinzufügen">
                ➡️ Pfeil
            </button>
            <button id="draw-btn" class="tool-btn" title="Freihand zeichnen">
                ✏️ Zeichnen
            </button>
            <button id="eraser-btn" class="tool-btn" title="Radiergummi">
                🧹 Radierer
            </button>
            
            <div class="toolbar-separator"></div>
            
            <button id="rect-btn" class="tool-btn" title="Rechteck">
                ⬜ Rechteck
            </button>
            <button id="circle-btn" class="tool-btn" title="Kreis">
                ⭕ Kreis
            </button>
            <label class="tool-checkbox">
                <input type="checkbox" id="fill-checkbox">
                <span>Gefüllt</span>
            </label>
            
            <div class="toolbar-separator"></div>
            
            <label class="brush-width-container">
                <span>Stärke:</span>
                <input type="range" id="brush-width" min="1" max="20" value="3">
                <span id="brush-width-value">3</span>
            </label>
            
            <div class="color-picker-container">
                <label>Farbe:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            
            <div class="toolbar-separator"></div>
            
            <label for="image-upload" class="tool-btn upload-btn" title="Bild hochladen">
                🖼️ Bild hochladen
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
            </label>
        </div>

        <div class="main-content">
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="user-panel">
                <h3>Aktive Nutzer</h3>
                <div id="user-list"></div>
            </div>
        </div>

        <div class="tools-panel">
            <h4>Laborgeräte</h4>
            <div id="tools-list" class="tools-grid"></div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
